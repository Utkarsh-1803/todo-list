<html>
  <head>
    <title>Todo</title>
    <script
      src="https://kit.fontawesome.com/606c973623.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Todo List</h1>
    <div id="container">
      <i class="fa-solid fa-clipboard-list"></i>
      <input placeholder="Add a task" class="add-task" id="add" />
      <button onclick="handleInputKeypress()" id="add-task-button">
        <i class="fa-solid fa-plus"></i>
      </button>
      <span id="total-tasks"
        >Total tasks: <span id="tasks-counter">0</span></span
      >
    </div>
    <br />
    <table id="tablehead">
      <thead>
        <th>Checkbox</th>
        <th>Title</th>
        <th>IsCompleted</th>
        <th>Delete Task</th>
      </thead>
      <tbody id="table"></tbody>
    </table>
    <script src="script.js"></script>
  </body>
</html>
